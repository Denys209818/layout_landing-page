<!DOCTYPE html>
<html lang="en" class="page">
  <!-- #region head-->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a href="#" class="top-bar__logo">
          <img src="images/Logo.png" alt="Logo">
        </a>

        <div class="top-bar__icons">
          <a href="#" class="icon icon--phone"></a>
          <a href="#menu" class="icon icon--burger"></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>

    <aside class="menu page__menu" id="menu">
      <!-- Якщо мені потрібно використати position: relative, то, щоб не
      порушувати BEM, я маю обгорнути блок menu__top у обгортку з position relative; -->
      <div class="top-bar">
        <a href="#">
          <img src="images/Logo_menu.png" alt="Logo">
        </a>

        <div class="top-bar__icons">
          <a href="#" class="icon icon--close"></a>
        </div>
      </div>

      <nav class="nav nav__page">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#home" class="nav__link">Home</a>
          </li>

          <li class="nav__item">
            <a href="#about" class="nav__link">About us</a>
          </li>

          <li class="nav__item">
            <a href="#compare-bikes" class="nav__link">Compare bikes</a>
          </li>

          <li class="nav__item">
            <a href="#details" class="nav__link">Details</a>
          </li>

          <li class="nav__item">
            <a href="#contacts" class="nav__link">Contacts</a>
          </li>
        </ul>
        <div class="contact-us">
          <a href="tel: +1 234 5555-55-55" class="nav__contact nav__phone">+1 234 5555-55-55</a>
          <a href="tel: +1 234 5555-55-55" class="nav__contact nav__phone-info">Book a test ride</a>
        </div>
      </nav>
    </aside>

    <main class="main" id="main">
      <section id="about" class="about">
        <h2>About Us</h2>
      </section>

      <section id="compare-bikes" class="compare-bikes">
        <h2>Compare Bikes</h2>
      </section>

      <section id="details" class="details">
        <h2>Details</h2>
      </section>

      <section id="contacts" class="contacts">
        <h2>Contacts</h2>
      </section>
    </main>

    <footer class="footer">

    </footer>
  </body>
</html>
